on:
  schedule:
    - cron: '*/15 * * * *'

name: Web-Scraping-ZAP-Imoveis

jobs:
  lint-project:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Instalando o remotes e o pacote purrr do GitHub
        run: |
          Rscript -e "install.packages('remotes')"
          Rscript -e "remotes::install_github('tidyverse/purrr', force = TRUE)"
      
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages:
            any::remotes
            any::dplyr
            any::xml2
            any::zeallot
            any::abjutils
            any::stringr
            any::httr
            any::gt
            any::jsonlite
            any::tidygeocoder
            any::rvest
          
      - name: Raspando e Salvando
        run: |
          source("R/scraping/update_backup_data_api.R")
        shell: Rscript {0}
            
      - name: Commits
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Web Scraping realizado (atualizacao concluida)"
          git pull
          git push